<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    
	<style>
		/* One Dark Pro Theme Colors */
		.token.comment,
		.token.prolog,
		.token.doctype,
		.token.cdata {
			color: #5C6370 !important;
			font-style: italic;
		}
	
		.token.keyword,
		.token.operator {
			color: #C678DD !important;  /* Purple */
			font-weight: bold;
		}
	
		.token.string,
		.token.char,
		.token.attr-value {
			color: #98C379 !important;  /* Green */
		}
	
		.token.number {
			color: #D19A66 !important;  /* Orange */
		}
	
		.token.function {
			color: #61AFEF !important;  /* Blue */
			font-weight: bold;
		}
	
		/* Token aggiuntivi per One Dark Pro */
		.token.class-name {
			color: #E5C07B !important;  /* Yellow */
		}
	
		.token.variable {
			color: #E06C75 !important;  /* Red */
		}
	
		.token.property {
			color: #56B6C2 !important;  /* Cyan */
		}
	
		.token.punctuation {
			color: #ABB2BF !important;  /* Light Gray */
		}
	
		.token.selector {
			color: #E06C75 !important;  /* Red */
		}
	
		.token.tag {
			color: #E06C75 !important;  /* Red */
		}
	
		.token.attr-name {
			color: #D19A66 !important;  /* Orange */
		}
	
		.token.boolean,
		.token.constant {
			color: #D19A66 !important;  /* Orange */
		}
	
		.token.deleted {
			color: #E06C75 !important;  /* Red */
		}
	
		.token.inserted {
			color: #98C379 !important;  /* Green */
		}
	</style>

    <link rel="stylesheet" href="./assets/style.css">

    <!-- Colorazione blocchi di codice -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Script per compatibilitÃ  con div.language-* -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Trova tutti i div con classe language-*
            document.querySelectorAll('div[class*="language-"]').forEach(function(div) {
                const languageClass = Array.from(div.classList).find(cls => cls.startsWith('language-'));
                if (languageClass) {
                    const codeElement = div.querySelector('code');
                    if (codeElement && !codeElement.classList.contains(languageClass)) {
                        codeElement.classList.add(languageClass);
                    }
                }
            });
            
            // Riapplica Prism dopo aver aggiunto le classi
            if (window.Prism) {
                Prism.highlightAll();
            }
        });
    </script>
</head>
</head>
<body>
    <div class="wrapper">
        {{ content }}
    </div>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Carica prima le dipendenze base -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <!-- Poi carica C++ che dipende da C -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <!-- Verilog dovrebbe funzionare da solo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-verilog.min.js"></script>
</body>
</html>
